name: Weekly Data Load

on:
  schedule:
    - cron: '0 5 * * 0'
  workflow_dispatch:

jobs:
  download_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Debug Python Path
        run: |
          echo "Current directory: $(pwd)"
          echo "Python path: $PYTHONPATH"
          ls -la
          ls -la src/
      
      - name: Run Data Load Pipeline
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          echo "Updated PYTHONPATH: $PYTHONPATH"
          python -m src.pipelines.load_data_pipeline
      
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add db/canis_majoris.db
          git commit -m "Updated the database with the latest data." || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
